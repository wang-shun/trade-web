
<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="css/light7.css">

<link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon-114x114.png">

</head>
<body>
    <div class="page down-box">
        <section class="down-title">
            <p>上海中原唯一指定交易及金融服务机构</p>
            <div class="invest-log"><img src="img/yucui-log.png" alt=""  /></div>
            <div class="invest-title">
                <img src="img/invest.png"  alt="" />
                <p>机构版</p>
            </div>
            <div class="down-list">
                <p class="ios-icon down-btn" id="iosIcon">
                    <img src="img/ios-icon.png"/><span>iOS版下载</span>
                </p>
            </div>
            <div class="down-list">
                <p class="andr-icon down-btn" id="andrIcon">
                    <img src="img/andr-icon.png"/><span>Andriod版下载</span>
                </p>
            </div>
        </section>
        <div class="slog">
            <img src="img/slog.png" alt="" />
            <p>Powered by <span class="red">A</span><span class="green">I<span class="blue">S</span>&nbsp;<span class="yellow">Think</span></p>
        </div>
        <div class="modal modal-in" style="display: none;top:1rem; margin-left: -144px">
            <div class="browser-tip">
                <img src="img/browser-tip.png" alt="" />
            </div>
        </div>
        <div class="modal-down"></div>
    </div>

    <script src="js/light7.js"></script>
    <script src="js/light7-swiper.js"></script>
    <script src="js/light7-city-picker.js"></script>
    <script src="js/light7-swipeout.js"></script>
    <script language="javascript">
    $(function () {
        //判断访问终端
        var browser={
            versions:function(){
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                    trident: u.indexOf('Trident') > -1, //IE内核
                    presto: u.indexOf('Presto') > -1, //opera内核
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,//火狐内核
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                    iPhone: u.indexOf('iPhone') > -1 , //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1, //是否iPad
                    webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
                    weixin: u.indexOf('MicroMessenger') > -1, //是否微信 （2015-01-22新增）
                    safari: u.indexOf('Safari') > -1,
                    qq: u.match(/\sQQ/i) == " qq" //是否QQ
                };
            }(),
            language:(navigator.browserLanguage || navigator.language).toLowerCase()
        }

        //判断内核

        if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
            //模拟判断是否safari浏览器
            var result = browser.versions.webKit&&browser.versions.safari&&(!browser.versions.qq);
            if(!result){
                $("#andrIcon").click(function() {
                    alert('此下载与您的手机系统不符！');
                });
                $("#iosIcon").click(function() {
                     $(".modal-down,.modal").show();
                });
            } else {
                $("#andrIcon").click(function() {
                    alert('此下载与您的手机系统不符！');
                });
                $("#iosIcon").click(function() {
                    window.location.href = 'http://www.yadacloud.com/app/cloud.apk';
                });
            }
            //ios端
        } else if (/(Android)/i.test(navigator.userAgent)) {
            $("#andrIcon").click(function() {
                window.location.href = 'http://www.yadacloud.com/app/cloud.apk';
            });
            $("#iosIcon").click(function() {
                alert("此下载与您的手机系统不符！");
            })
            //安卓端
        } else {
            if(browser.versions.webKit){
                $("#andrIcon").click(function() {
                    window.location.href = 'http://www.yadacloud.com/app/cloud.apk';
                });
                $("#iosIcon").click(function() {
                    window.location.href = 'http://www.yadacloud.com/app/cloud.apk';
                });
            }
           //pc端
        };
        if(browser.versions.weixin){
            $("#andrIcon").click(function() {
                $(".modal-down,.modal").show();
            });
            $("#iosIcon").click(function() {
                $(".modal-down,.modal").show();
            });
        }
        function isWeixin() {
            var ua = window.navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == 'micromessenger') {
                return true;
            } else {
                return false;
            }
         };
         if(isWeixin()) {
            $("#andrIcon").click(function() {
                $(".modal-down,.modal").show();
            });
            $("#iosIcon").click(function() {
                $(".modal-down,.modal").show();
            });
         }
    });

    </script>
</body>
</html>
