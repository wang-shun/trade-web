<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>利息估算</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/mobile-yc-style.css" rel="stylesheet">
    </head>

<body>
    <header id="header" class="header header--fixed hide-from-print" role="banner">
        <div class="container" >
            <nav id="nav" class="nav-wrapper" role="navigation">
                <ul class="nav">
                    <li class="nav__item ">
                        <a class="header__link" href="#">
                            <span aria-hidden="true" class="icon icon--gh"></span>
                            <span class="complimentary push--left">利息估算</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="panel panel-default">
        <div class="panel-heading">
            选择期数
        </div>
        <div class="panel-body">
            <div class="ibox-content">
                <form method="post" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用资金额:</label>
                        <div class="input-group m-b btn-group"><input type="text" class="form-control"><span class="input-group-addon">万元</span></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;期数:</label>  
                        <div class="input-group col-sm-8 btn-group"><input type="text" class="form-control"><span class="input-group-addon">月</span></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">还款方式:</label>
                        <div data-toggle="buttons" class="btn-group ">
                            <label class="btn btn-outline btn-primary  active"> <input type="radio" id="option1" name="options"> 等额本息 </label>
                            <label class="btn btn-outline btn-primary "> <input type="radio" id="option2" name="options"> 等额本金 </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="ibox-content text-center">
        <button type="button" class="btn btn-w-m btn-primary">开始计算</button> 
    </div>
    <div class="ibox-content">
         <div id="case-title">
            <dl class="dl-horizontal" >
                <dt>利率:</dt><dd>5.15%</dd>              
                <dt>用资时间:</dt><dd>240期</dd>  
                <dt>利息总额:</dt><dd>3120351.55</dd>    
                <dt>手续费总额:</dt><dd>20000</dd>
                <dt>费用总计:</dt><dd>7140351.55</dd>
                       
            </dl>
        </div>
    </div>
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>查看分期明细</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>

            </div>
        </div>
        <div class="ibox-content">
            <div class="panel-body">
                <table class="table table-striped table-hover dataTables-example" >
                    <thead>
                    <tr>
                        <th>期次</th>
                        <th>偿还本金(元)</th>
                        <th>偿还利息(元)</th>
                        <th>偿还本息(元)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="gradeX">
                        <td>1</td>
                        <td>9564.14</td>
                        <td>17166.67</td>
                        <td>26730.81</td>
                    </tr>
                    <tr class="gradeX">
                        <td>2</td>
                        <td>9605.18</td>
                        <td>17125.62</td>
                        <td>26730.81</td>
                    </tr>
                    <tr class="gradeX">
                        <td class="center">3</td>
                        <td>9646.41</td>
                        <td>17084.40</td>
                        <td>26730.81</td>
                    </tr>
                    <tr class="gradeX">
                        <td class="center">4</td>
                        <td>9687.81</td>
                        <td>17043.00</td>
                        <td>26730.81</td>
                    </tr>
                    <tr class="gradeX">
                        <td class="center">5</td>
                        <td>9729.38</td>
                        <td>17001.42</td>
                        <td>26730.81</td>
                    </tr>
                    <tr class="gradeX">
                        <td class="center">6</td>
                        <td>9771.14</td>
                        <td>16959.67</td>
                        <td>26730.81</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
        


    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Peity -->
    <script src="js/plugins/peity/jquery.peity.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>

    <!-- Peity -->
    <script src="js/demo/peity-demo.js"></script>

     <!-- headroom -->
    <script src="https://npmcdn.com/headroom.js@0.9.3"></script>
    <script src="js/plugins/headroom/jQuery.headroom.js"></script>

    <script>
        $(document).ready(function(){
            $('#act-filter-content').headroom({
              "offset": 205,
              "tolerance": {
              down : 10,
              up : 20
            },
              "classes": {
                "initial": "animated",
                "pinned": "bounceInUp",
                "unpinned": "bounceOutDown"
              }
            });

        });

    </script>


</body>

</html>
