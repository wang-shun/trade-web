<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>产品详情</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <!-- 此插件必须加，为底部轮播图 -->
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css">
     <!-- 此插件必须加，为底部轮播图 -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/mobile-yc-style.css" rel="stylesheet">
    </head>

<body class="bg-white">
    <div class="pro-detail-wrap">
        <div class="pro-detail-in">
            <div class="logo fl">
                <img src="img/sj_detail.png" alt="">
            </div>
            <div class="score-star fl" id="tuijian-star">
                <span>推荐程度：</span>
                <span><i class="star active"></i><i class="star active"></i><i class="star active"></i><i class="star"></i><i class="star"></i></span>
            </div>
            <div class="estimate fr">
                <div class="jisuanqi">
                    <i></i>
                </div>
                <span>利息估算</span>
            </div>
        </div>
        <div class="pro-label">
            <span>最快5天放款</span>
            <span>利率较高</span>
            <span>利率屋较高</span>
            <span>利率较高</span>
            <span>中心签约</span>
        </div>   
        <section class="detail-info">
            <h4>详细信息</h4>
            <div class="detail-info-in">
                <span class="wd50">利率 <em>1.8%</em></span>
                <span class="wd50">可申请周期：<em>20期</em></span>
                <span class="wd50">起贷金额：<em>50万</em></span>
                <span class="wd50">提前还款:  <em>不可以</em></span>
                <span class="wd100">最高金额：<em>500万</em></span>
                <span class="wd100">还款方式：<em>先息后本</em></span> 
            </div>           
        </section>
        <section class="profile-need">
            <h4>所需材料</h4>
            <div class="profile-list">
                <table>
                    <thead>
                        <tr>
                            <th>材料名称</th>
                            <th class="text-right">所需阶段</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>中介费收取凭证</td>
                            <td>审批</td>
                        </tr>
                        <tr>
                            <td>婚姻证明文件</td>
                            <td>审批</td>
                        </tr>
                        <tr>
                            <td>户口证明文件</td>
                            <td>签约</td>
                        </tr>
                        <tr>
                            <td>借款人、配偶房产共有人身份 证明文件</td>
                            <td>签约</td>
                        </tr>
                    </tbody>     
                </table>
            </div>           
        </section>
        <section class="others">
            <h4>其他供应商</h4>
            <!-- <div class="profile-list"> -->
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="img/slide1.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="img/slide2.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="img/slide1.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            <!-- </div>  -->          
        </section>
    </div>
    

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Peity -->
    <script src="js/plugins/peity/jquery.peity.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>

    <!-- Peity -->
    <script src="js/demo/peity-demo.js"></script>

     <!-- headroom -->
    <script src="https://npmcdn.com/headroom.js@0.9.3"></script>
    <script src="js/plugins/headroom/jQuery.headroom.js"></script>

    <script>
        $(document).ready(function(){
            $('#act-filter-content').headroom({
              "offset": 205,
              "tolerance": {
              down : 10,
              up : 20
            },
              "classes": {
                "initial": "animated",
                "pinned": "bounceInUp",
                "unpinned": "bounceOutDown"
              }
            });

        });
    </script>

    
    <!-- 此插件必须加，为底部轮播图 -->
    <script src="js/swiper-3.3.1.jquery.min.js"></script>
     <script>
        var mySwiper = new Swiper('.swiper-container', {
            autoplay: 3000,
            pagination: '.swiper-pagination',
            loop: true
        })
    </script>
    <!-- 此插件必须加，为底部轮播图 -->
</body>

</html>
