<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>利率计算</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/mobile-yc-style.css" rel="stylesheet">
    </head>

<body class="bg-white">
    <div class="lilv-wrap">
        <section class="lilv-js">
            <h4>选择期数：</h4>
            <div class="shuru">
                <label>用资金额：</label><input type="text">万元
            </div>
            <div class="shuru">
                <label>期数&nbsp;(月)：</label><input type="text">
            </div>
            <div class="shuru">
                <label>还款方式：</label><input type="text">
            </div>
            <div class="btn-js">
                <button>点击计算</button>
            </div>         
        </section>
        <section class="detail-info">
            <div class="detail-info-in">
                <span class="wd50">利率：<em>8%/年</em></span>
                <span class="wd50">用资时间：<em>20期</em></span>
                <span class="wd50">利息总额：<em>2.8万</em></span>
                <span class="wd50">手续费总额: <em>2.8万</em></span>
                <span class="wd100">费用总计：<em>5.6万</em></span>
            </div>           
        </section>
        <section class="profile-need minxi">
            <h4>查看分期明细</h4>
            <i class="fa fa-angle-down"></i>
            <div class="minxi-in">
                <table>
                    <thead>
                        <tr>
                            <th>期数<i class="triangle-up"></i></th>
                            <th>本金(元)<i class="triangle-down"></i></th>
                            <th>利息(元)<i class="triangle-down"></i></th>
                            <th>总计(元)<i class="triangle-down"></i></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>13000</td>
                            <td>3000</td>
                            <td>16000</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>13000</td>
                            <td>3000</td>
                            <td>16000</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>13000</td>
                            <td>3000</td>
                            <td>16000</td>
                        </tr>
                        <tr>
                           <td>1</td>
                            <td>13000</td>
                            <td>3000</td>
                            <td>16000</td>
                        </tr>
                    </tbody>     
                </table>
            </div>           
        </section>
    </div>
    

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Peity -->
    <script src="js/plugins/peity/jquery.peity.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>

    <!-- Peity -->
    <script src="js/demo/peity-demo.js"></script>

     <!-- headroom -->
    <script src="https://npmcdn.com/headroom.js@0.9.3"></script>
    <script src="js/plugins/headroom/jQuery.headroom.js"></script>

    <script>
        $(document).ready(function(){
            $('#act-filter-content').headroom({
              "offset": 205,
              "tolerance": {
              down : 10,
              up : 20
            },
              "classes": {
                "initial": "animated",
                "pinned": "bounceInUp",
                "unpinned": "bounceOutDown"
              }
            });

        });
    </script>
</body>

</html>
